<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Aviso</title>
    <link rel="manifest" href="/manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
    <div class="container" style="max-width: 400px;">
        <div class="card shadow border-0">
            <div class="card-header bg-dark text-white text-center py-3">
                <h5 class="mb-0 text-uppercase">Nuevo Aviso</h5>
            </div>
            <div class="card-body p-4">
                <form action="/nuevo" method="POST">
                    <label class="small fw-bold mb-1">¿QUÉ HAY QUE REPARAR?</label>
                    <input type="text" name="elemento" class="form-control mb-3" placeholder="Ej: Contenedor Papel" required>
                    <label class="small fw-bold mb-1">UBICACIÓN</label>
                    <input type="text" name="ubicacion" class="form-control mb-3" placeholder="Ej: Calle Real 5" required>
                    <label class="small fw-bold text-danger mb-1">PIN DE AUTORIZACIÓN</label>
                    <input type="password" name="pin" class="form-control mb-4" placeholder="Escribe la clave" required>
                    <button class="btn btn-dark w-100 fw-bold">PUBLICAR AHORA</button>
                </form>
            </div>
        </div>
        <p class="text-center mt-3"><a href="/" class="text-muted small">Volver al inicio</a></p>
    </div>
</body>
</html>
