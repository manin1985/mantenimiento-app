<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Aviso</title>
    <link rel="manifest" href="/manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
    <div class="container" style="max-width: 400px;">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-header bg-dark text-white text-center py-3">
                <h5 class="mb-0 fw-bold">NUEVA INCIDENCIA</h5>
            </div>
            <div class="card-body p-4">
                <form action="/nuevo" method="POST">
                    <label class="small fw-bold mb-1">ELEMENTO / AVERÍA</label>
                    <input type="text" name="elemento" class="form-control mb-3" placeholder="Ej: Pedal roto" required>
                    <label class="small fw-bold mb-1">UBICACIÓN</label>
                    <input type="text" name="ubicacion" class="form-control mb-3" placeholder="Ej: Plaza Mayor 5" required>
                    <label class="small fw-bold mb-1">PRIORIDAD</label>
                    <select name="prioridad" class="form-select mb-3 shadow-sm">
                        <option value="Baja">Baja (Mantenimiento)</option>
                        <option value="Media" selected>Media (Normal)</option>
                        <option value="Alta">Alta (Urgente)</option>
                    </select>
                    <label class="small fw-bold text-danger mb-1">PIN SEGURIDAD</label>
                    <input type="password" name="pin" class="form-control mb-4" placeholder="Clave encargado" required>
                    <button class="btn btn-primary w-100 fw-bold py-2 shadow">PUBLICAR AVISO</button>
                </form>
            </div>
        </div>
        <p class="text-center mt-4"><a href="/" class="text-secondary small text-decoration-none">← Volver al inicio</a></p>
    </div>
</body>
</html>
