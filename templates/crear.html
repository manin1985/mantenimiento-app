<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Encargado - Crear Aviso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
    <div class="container" style="max-width: 500px;">
        <h3 class="text-center mb-4">Nueva Incidencia</h3>
        <div class="card shadow p-3">
            <form action="/nuevo" method="POST">
                <label>¿Qué hay que reparar?</label>
                <input type="text" name="elemento" class="form-control mb-3" placeholder="Ej: Contenedor Papel" required>
                
                <label>Ubicación</label>
                <input type="text" name="ubicacion" class="form-control mb-3" placeholder="Ej: C/ Mayor 12" required>
                
                <label>PIN de Autorización</label>
                <input type="password" name="pin" class="form-control mb-4" placeholder="Clave 2026" required>
                
                <button class="btn btn-primary w-100">Publicar para los Operarios</button>
            </form>
        </div>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-link text-secondary">Ver lista de trabajos</a>
        </div>
    </div>
</body>
</html>
