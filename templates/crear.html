<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Aviso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
    <div class="container" style="max-width: 400px;">
        <div class="card shadow border-0">
            <div class="card-header bg-primary text-white text-center py-3">
                <h5 class="mb-0">Crear Incidencia</h5>
            </div>
            <div class="card-body p-4">
                <form action="/nuevo" method="POST">
                    <label class="small fw-bold">¿QUÉ REPARAR?</label>
                    <input type="text" name="elemento" class="form-control mb-3" placeholder="Ej: Contenedor Orgánico" required>
                    
                    <label class="small fw-bold">UBICACIÓN</label>
                    <input type="text" name="ubicacion" class="form-control mb-3" placeholder="Ej: Av. de la Paz 22" required>
                    
                    <label class="small fw-bold text-danger">PIN DE SEGURIDAD</label>
                    <input type="password" name="pin" class="form-control mb-4" placeholder="Introduce clave" required>
                    
                    <button class="btn btn-primary w-100 fw-bold shadow-sm">PUBLICAR AVISO</button>
                </form>
            </div>
        </div>
        <p class="text-center mt-3"><a href="/" class="text-muted small">Volver al inicio</a></p>
    </div>
</body>
</html>
