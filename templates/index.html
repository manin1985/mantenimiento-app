<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento</title>
    <link rel="manifest" href="/manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .prio-Alta { border-left: 12px solid #dc3545 !important; }
        .prio-Media { border-left: 12px solid #ffc107 !important; }
        .prio-Baja { border-left: 12px solid #0dcaf0 !important; }
        .en-proceso { background-color: #fff3cd !important; border-left: 12px solid #fd7e14 !important; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary mb-3 shadow">
        <div class="container-fluid"><span class="navbar-brand fw-bold">EQUIPOS DE TRABAJO</span>
        <a href="/historial" class="btn btn-outline-light btn-sm">Historial</a></div>
    </nav>
    <div class="container">
        <div class="list-group">
            {% if pendientes %}
                {% for p in pendientes %}
                <div class="list-group-item shadow-sm mb-3 rounded-3 p-3 bg-white {% if p[3] == 'En Proceso' %}en-proceso{% else %}prio-{{ p[6] }}{% endif %}">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6 class="text-uppercase fw-bold mb-0 text-dark">{{ p[1] }}</h6>
                        <span class="badge {% if p[6]=='Alta' %}bg-danger{% elif p[6]=='Media' %}bg-warning text-dark{% else %}bg-info{% endif %}">{{ p[6] }}</span>
                    </div>
                    <p class="text-muted small mb-3">üìç {{ p[2] }}</p>

                    {% if p[3] == 'Pendiente' %}
                        <form action="/asignar/{{ p[0] }}" method="POST" class="d-flex gap-2">
                            <input type="text" name="operario" class="form-control form-control-sm" placeholder="Nombre Operario" required>
                            <button type="submit" class="btn btn-primary btn-sm fw-bold">¬°VOY YO!</button>
                        </form>
                    {% else %}
                        <div class="bg-white p-3 rounded border shadow-sm">
                            <p class="small mb-2 text-dark">üë∑ <b>{{ p[5] }}</b> est√° trabajando aqu√≠...</p>
                            <form action="/completar/{{ p[0] }}" method="POST">
                                <label class="small fw-bold text-muted mb-1">RECAMBIO UTILIZADO:</label>
                                
                                <select name="recambio" id="select-{{ p[0] }}" class="form-select form-select-sm mb-2" 
                                        onchange="checkOtro(this, 'otro-{{ p[0] }}')" required>
                                    {% for r in recambios %}
                                    <option value="{{ r }}">{{ r }}</option>
                                    {% endfor %}
                                </select>

                                <div id="otro-{{ p[0] }}" style="display: none;" class="mb-2 p-2 bg-light rounded border">
                                    <label class="small fw-bold text-primary mb-1">Especifica la pieza manual:</label>
                                    <input type="text" name="recambio_otro" class="form-control form-control-sm" placeholder="Nombre de la pieza">
                                </div>

                                <button type="submit" class="btn btn-success btn-sm w-100 fw-bold shadow-sm mt-1">FINALIZAR REPARACI√ìN</button>
                            </form>
                        </div>
                    {% endif %}
                </div>
                {% endfor %}
            {% else %}
                <div class="alert alert-success text-center shadow-sm">‚úÖ Sin avisos pendientes</div>
            {% endif %}
        </div>
        <div class="text-center mt-5 mb-4"><a href="/crear" class="text-muted small text-decoration-none">Panel Encargado</a></div>
    </div>

    <script>
    function checkOtro(selectElement, inputId) {
        var inputDiv = document.getElementById(inputId);
        var inputField = inputDiv.querySelector('input');
        if (selectElement.value.includes("OTROS")) {
            inputDiv.style.display = "block";
            inputField.required = true;
            inputField.focus();
        } else {
            inputDiv.style.display = "none";
            inputField.required = false;
        }
    }
    </script>
</body>
</html>
