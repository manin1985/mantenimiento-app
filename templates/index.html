<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento</title>
    <link rel="manifest" href="/manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .prio-Alta { border-left: 10px solid #dc3545 !important; }
        .prio-Media { border-left: 10px solid #ffc107 !important; }
        .prio-Baja { border-left: 10px solid #0dcaf0 !important; }
        .en-proceso { opacity: 0.8; background-color: #f8f9fa !important; border-left: 10px solid #6c757d !important; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary mb-3 shadow">
        <div class="container-fluid"><span class="navbar-brand fw-bold">EQUIPOS DE TRABAJO</span>
        <a href="/historial" class="btn btn-outline-light btn-sm">Historial</a></div>
    </nav>
    <div class="container">
        <div class="list-group">
            {% if pendientes %}
                {% for p in pendientes %}
                <div class="list-group-item shadow-sm mb-3 rounded p-3 {% if p[3] == 'En Proceso' %}en-proceso{% else %}prio-{{ p[6] }}{% endif %}">
                    <div class="d-flex justify-content-between">
                        <h6 class="text-uppercase fw-bold">{{ p[1] }}</h6>
                        <span class="badge {% if p[6]=='Alta' %}bg-danger{% elif p[6]=='Media' %}bg-warning text-dark{% else %}bg-info{% endif %}">{{ p[6] }}</span>
                    </div>
                    <p class="text-muted small mb-2">üìç {{ p[2] }}</p>

                    {% if p[3] == 'Pendiente' %}
                        <form action="/asignar/{{ p[0] }}" method="POST" class="d-flex gap-2">
                            <input type="text" name="operario" class="form-control form-control-sm" placeholder="Tu nombre" required>
                            <button type="submit" class="btn btn-primary btn-sm fw-bold">¬°VOY YO!</button>
                        </form>
                    {% else %}
                        <div class="d-flex justify-content-between align-items-center bg-white p-2 rounded border">
                            <span class="small text-secondary">üë∑ <b>{{ p[5] }}</b> est√° en ello...</span>
                            <form action="/completar/{{ p[0] }}" method="POST">
                                <button type="submit" class="btn btn-success btn-sm fw-bold">TERMINAR</button>
                            </form>
                        </div>
                    {% endif %}
                </div>
                {% endfor %}
            {% else %}
                <div class="alert alert-success text-center">Sin avisos pendientes ‚úÖ</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
