<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolsa de Trabajo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <span class="navbar-brand">Mantenimiento Urbano</span>
            <a href="/historial" class="btn btn-outline-light btn-sm">Historial</a>
        </div>
    </nav>

    <div class="container">
        <h4 class="mb-3 text-secondary">Tareas Pendientes</h4>
        
        <div class="list-group">
            {% if pendientes %}
                {% for p in pendientes %}
                <div class="list-group-item shadow-sm mb-3 rounded p-3 bg-white">
                    <div class="mb-2">
                        <h6 class="mb-1 text-uppercase fw-bold text-primary">{{ p[1] }}</h6>
                        <p class="mb-0 text-muted small"><strong>Ubicación:</strong> {{ p[2] }}</p>
                    </div>
                    
                    <form action="/completar/{{ p[0] }}" method="POST" class="d-flex gap-2 align-items-center mt-3">
                        <input type="text" name="operario" class="form-control form-control-sm" placeholder="Tu nombre..." required>
                        <button type="submit" class="btn btn-success btn-sm px-4">FINALIZAR</button>
                    </form>
                </div>
                {% endfor %}
            {% else %}
                <div class="alert alert-info text-center mt-4">
                    <h5>¡No hay avisos pendientes!</h5>
                    <p class="mb-0">Todo el trabajo está al día.</p>
                </div>
            {% endif %}
        </div>

        <div class="text-center mt-5 pb-4">
            <a href="/crear" class="text-muted small text-decoration-none">Acceso Encargado</a>
        </div>
    </div>
</body>
</html>
