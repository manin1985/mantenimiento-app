<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Contenedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="text-center">Avisos Mantenimiento</h2>
        
        <div class="card p-3 mb-4 shadow-sm">
            <h5>Nuevo Aviso (Encargado)</h5>
            <form action="/nuevo" method="POST">
                <input type="text" name="elemento" class="form-control mb-2" placeholder="Ej: Contenedor Orgánico" required>
                <input type="text" name="ubicacion" class="form-control mb-2" placeholder="Ej: Calle Mayor 12" required>
                <button class="btn btn-primary w-100">Enviar a Bolsa de Trabajo</button>
            </form>
        </div>

        <h5>Bolsa de Pendientes</h5>
        <div class="list-group mb-4">
            {% for p in pendientes %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ p[1] }}</strong><br>
                    <small class="text-muted">{{ p[2] }}</small>
                </div>
                <a href="/completar/{{ p[0] }}" class="btn btn-success btn-sm">Terminar</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
