<thead class="table-dark">
    <tr>
        <th>Tarea</th>
        <th>Lugar</th>
        <th>Operario</th>
        <th>Recambio</th>
        <th>Fecha</th>
    </tr>
</thead>
<tbody>
    {% for r in realizados %}
    <tr>
        <td><b>{{ r[1] }}</b></td>
        <td>{{ r[2] }}</td>
        <td><span class="badge bg-primary">{{ r[5] }}</span></td>
        <td class="small">{{ r[7] if r[7] else '---' }}</td>
        <td class="small text-muted">{{ r[4].strftime('%d/%m %H:%M') if r[4].strftime else r[4] }}</td>
    </tr>
    {% endfor %}
</tbody>
